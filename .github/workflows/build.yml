name: Build db files
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 4"
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set variables
        run: |
          echo "RELEASE_NAME=$(date +%Y-%m-%d)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y-%m-%d)" >> $GITHUB_ENV
        shell: bash

      - name: Download list
        run: |
          mkdir data
          mkdir publish
          curl -o data/include-domain-antifilter.lst https://community.antifilter.download/list/domains.lst
          curl -o data/include-ip-antifilter.lst https://antifilter.download/list/allyouneed.lst

      - name: Build files
        run: |
          go run ./ -i ./data -o .

      - name: Generate sha256 hash
        run: |
          sha256sum geoip.db > geoip.db.sha256sum
          sha256sum geosite.db > geosite.db.sha256sum

      - name: Release and upload assets
        run: |
          gh release create ${{ env.TAG_NAME }} --generate-notes --latest --title ${{ env.RELEASE_NAME }} ./geosite.db ./geosite.db.* ./geoip.db ./geoip.db.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}